<svg xmlns="http://www.w3.org/2000/svg" width="960" height="360" viewBox="0 0 960 360">
  <style>
    .box{rx:8;fill:#00C4B6}
    .ai{rx:8;fill:#49B1F5}
    .txt{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;font-size:14px;fill:#fff}
    .line{stroke:#1B9EF3;stroke-width:2;marker-end:url(#arrow)}
    .note{font-size:12px;fill:#333}
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#1B9EF3"/>
    </marker>
  </defs>
  <rect x="60" y="60" width="200" height="48" class="box"/><text x="70" y="90" class="txt">需求/PRD</text>
  <rect x="300" y="60" width="200" height="48" class="ai"/><text x="310" y="90" class="txt">AI 生成草稿</text>
  <rect x="540" y="60" width="200" height="48" class="box"/><text x="550" y="90" class="txt">工程化集成</text>
  <rect x="780" y="60" width="120" height="48" class="ai"/><text x="790" y="90" class="txt">评测</text>
  <line x1="260" y1="84" x2="300" y2="84" class="line"/>
  <line x1="500" y1="84" x2="540" y2="84" class="line"/>
  <line x1="740" y1="84" x2="780" y2="84" class="line"/>

  <rect x="60" y="140" width="200" height="48" class="box"/><text x="70" y="170" class="txt">人审/改造</text>
  <rect x="300" y="140" width="200" height="48" class="ai"/><text x="310" y="170" class="txt">Guardrail/Patch</text>
  <rect x="540" y="140" width="200" height="48" class="box"/><text x="550" y="170" class="txt">测试/监控</text>
  <rect x="780" y="140" width="120" height="48" class="ai"/><text x="790" y="170" class="txt">持续优化</text>
  <line x1="260" y1="164" x2="300" y2="164" class="line"/>
  <line x1="500" y1="164" x2="540" y2="164" class="line"/>
  <line x1="740" y1="164" x2="780" y2="164" class="line"/>

  <text x="60" y="240" class="note">工作流：AI 辅助生成 → 人工架构与工程化 → 评测与监控 → 迭代。关键是“验证与约束”。</text>
</svg>
