<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 13 - 9 = 4 -->
  <text x="130" y="80" font-family="Arial" font-size="30" text-anchor="middle">13</text>
  <text x="200" y="80" font-family="Arial" font-size="30" text-anchor="middle">-</text>
  <text x="250" y="80" font-family="Arial" font-size="30" text-anchor="middle">9</text>
  <text x="310" y="80" font-family="Arial" font-size="30" text-anchor="middle">= 4</text>

  <!-- Splitting 13 into 10 and 3 -->
  <line x1="130" y1="90" x2="100" y2="130" stroke="#dc3545" stroke-width="2"/>
  <line x1="130" y1="90" x2="160" y2="130" stroke="#dc3545" stroke-width="2"/>
  <text x="100" y="155" font-family="Arial" font-size="24" text-anchor="middle" fill="#dc3545">10</text>
  <text x="160" y="155" font-family="Arial" font-size="24" text-anchor="middle" fill="#dc3545">3</text>

  <!-- 10 - 9 = 1, then 1 + 3 = 4 -->
  <path d="M 105 155 Q 175 190 245 90" fill="none" stroke="#007bff" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="140" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#007bff">10-9=1</text>
  <text x="220" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#007bff">1+3=4</text>
</svg>
