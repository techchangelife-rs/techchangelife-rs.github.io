<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 坐标轴 -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="50" y1="250" x2="50" y2="50" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>

  <!-- 直线1: x + y = H (头) -->
  <line x1="50" y1="150" x2="250" y2="250" stroke="blue" stroke-width="2" stroke-dasharray="4"/>
  <text x="260" y="240" fill="blue" font-size="12">x + y = 35 (头)</text>

  <!-- 直线2: 2x + 4y = L (脚) -->
  <line x1="50" y1="100" x2="300" y2="250" stroke="green" stroke-width="2"/>
  <text x="280" y="230" fill="green" font-size="12">2x + 4y = 94 (脚)</text>

  <!-- 交点 -->
  <circle cx="150" cy="200" r="5" fill="red"/>
  <text x="160" y="195" fill="red" font-size="14" font-weight="bold">交点 (x,y) = 解</text>

  <text x="360" y="260" font-size="12">x (鸡)</text>
  <text x="30" y="45" font-size="12">y (兔)</text>
</svg>
