<svg xmlns="http://www.w3.org/2000/svg" width="720" height="240" viewBox="0 0 720 240">
  <rect width="720" height="240" fill="#f7fbff"/>
  <rect x="40" y="60" width="200" height="40" rx="6" fill="#49B1F5"/>
  <text x="50" y="85" font-size="16" fill="#fff">1 个单位（1人/1份/1小时）</text>
  <rect x="300" y="60" width="200" height="40" rx="6" fill="#00C4B6"/>
  <text x="310" y="85" font-size="16" fill="#fff">单位量（每人、每份、每小时）</text>
