<svg xmlns="http://www.w3.org/2000/svg" width="640" height="480" viewBox="0 0 640 480">
  <style>
    .tri{stroke:#49B1F5;stroke-width:2;fill:#e9f6ff}
    .txt{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;font-size:14px;fill:#333}
    .angle{fill:#00C4B6;opacity:.3}
    .line{stroke:#1B9EF3;stroke-width:2}
  </style>
  <rect width="640" height="480" fill="#f8fbff"/>
  <polygon points="120,360 520,360 520,160" class="tri"/>
  <rect x="500" y="340" width="20" height="20" fill="#fff" stroke="#49B1F5"/>
  <path d="M 500 360 A 60 60 0 0 0 520 300" class="angle"/>
  <text x="530" y="310" class="txt">θ</text>
  <line x1="120" y1="360" x2="520" y2="360" class="line"/>
  <line x1="520" y1="360" x2="520" y2="160" class="line"/>
  <line x1="120" y1="360" x2="520" y2="160" class="line"/>
  <text x="300" y="380" class="txt">邻边：cos θ · r</text>
  <text x="540" y="260" class="txt" transform="rotate(-90 540 260)">对边：sin θ · r</text>
  <text x="320" y="240" class="txt">斜边：r</text>
</svg>
