<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 实数分类树状图 -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666"/>
    </marker>
  </defs>

  <!-- Root: 实数 R -->
  <rect x="200" y="20" width="100" height="40" rx="5" fill="#343a40" stroke="#000"/>
  <text x="250" y="45" text-anchor="middle" fill="#fff" font-weight="bold">实数 (R)</text>

  <!-- Level 1: 有理数 Q & 无理数 -->
  <line x1="250" y1="60" x2="150" y2="100" stroke="#666" stroke-width="2"/>
  <line x1="250" y1="60" x2="350" y2="100" stroke="#666" stroke-width="2"/>

  <rect x="100" y="100" width="100" height="40" rx="5" fill="#495057" stroke="#000"/>
  <text x="150" y="125" text-anchor="middle" fill="#fff">有理数 (Q)</text>

  <rect x="300" y="100" width="100" height="40" rx="5" fill="#495057" stroke="#000"/>
  <text x="350" y="125" text-anchor="middle" fill="#fff">无理数</text>

  <!-- Level 2: 有理数分支 -> 整数 Z & 分数 -->
  <line x1="150" y1="140" x2="80" y2="180" stroke="#666" stroke-width="1"/>
  <line x1="150" y1="140" x2="220" y2="180" stroke="#666" stroke-width="1"/>

  <rect x="30" y="180" width="100" height="35" rx="5" fill="#6c757d" stroke="#000"/>
  <text x="80" y="202" text-anchor="middle" fill="#fff">整数 (Z)</text>

  <rect x="170" y="180" width="100" height="35" rx="5" fill="#6c757d" stroke="#000"/>
  <text x="220" y="202" text-anchor="middle" fill="#fff">分数/有限小数</text>

  <!-- Level 3: 整数分支 -> 正整数 N+, 0, 负整数 -->
  <line x1="80" y1="215" x2="30" y2="260" stroke="#999" stroke-width="1"/>
  <line x1="80" y1="215" x2="80" y2="260" stroke="#999" stroke-width="1"/>
  <line x1="80" y1="215" x2="130" y2="260" stroke="#999" stroke-width="1"/>

  <text x="30" y="280" text-anchor="middle" font-size="12">正整数</text>
  <text x="80" y="280" text-anchor="middle" font-size="12">零 (0)</text>
  <text x="130" y="280" text-anchor="middle" font-size="12">负整数</text>

  <!-- Level 2: 无理数分支 -> 代数数 & 超越数 -->
  <line x1="350" y1="140" x2="310" y2="180" stroke="#666" stroke-width="1"/>
  <line x1="350" y1="140" x2="390" y2="180" stroke="#666" stroke-width="1"/>

  <text x="310" y="200" text-anchor="middle" font-size="12">代数数 (如 √2)</text>
  <text x="390" y="200" text-anchor="middle" font-size="12">超越数 (如 π, e)</text>

  <text x="250" y="350" text-anchor="middle" font-size="14" font-weight="bold">实数系详细分类树 (Detailed Real Numbers Classification)</text>
</svg>
