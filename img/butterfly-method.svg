<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fractions -->
  <text x="100" y="150" font-family="Arial" font-size="30" text-anchor="middle">1</text>
  <line x1="80" y1="160" x2="120" y2="160" stroke="black" stroke-width="2"/>
  <text x="100" y="190" font-family="Arial" font-size="30" text-anchor="middle">3</text>

  <text x="150" y="175" font-family="Arial" font-size="30" text-anchor="middle">+</text>

  <text x="200" y="150" font-family="Arial" font-size="30" text-anchor="middle">2</text>
  <line x1="180" y1="160" x2="220" y2="160" stroke="black" stroke-width="2"/>
  <text x="200" y="190" font-family="Arial" font-size="30" text-anchor="middle">5</text>

  <!-- Butterfly Wings -->
  <!-- Left wing: 1 and 5 -->
  <ellipse cx="150" cy="170" rx="70" ry="30" transform="rotate(25 150 170)" fill="none" stroke="#007bff" stroke-width="2" opacity="0.5"/>
  <text x="180" y="120" fill="#007bff" font-size="14">1×5=5</text>

  <!-- Right wing: 3 and 2 -->
  <ellipse cx="150" cy="170" rx="70" ry="30" transform="rotate(-25 150 170)" fill="none" stroke="#28a745" stroke-width="2" opacity="0.5"/>
  <text x="120" y="120" fill="#28a745" font-size="14" text-anchor="end">2×3=6</text>

  <!-- Body/Antennae -->
  <text x="150" y="80" fill="#333" font-size="16" text-anchor="middle">分子: 5 + 6 = 11</text>
  
  <!-- Bottom connection -->
  <path d="M 100 200 Q 150 230 200 200" fill="none" stroke="#dc3545" stroke-width="2"/>
  <text x="150" y="250" fill="#dc3545" font-size="16" text-anchor="middle">分母: 3 × 5 = 15</text>
</svg>
