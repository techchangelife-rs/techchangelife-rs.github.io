<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- 分点法/重心法示意 -->
  <line x1="50" y1="80" x2="350" y2="80" stroke="#000" stroke-width="2"/>
  
  <circle cx="50" cy="80" r="5" fill="blue"/>
  <text x="50" y="110" text-anchor="middle" font-size="12">鸡 (2腿)</text>
  
  <circle cx="350" cy="80" r="5" fill="green"/>
  <text x="350" y="110" text-anchor="middle" font-size="12">兔 (4腿)</text>

  <rect x="180" y="70" width="10" height="20" fill="red"/>
  <text x="185" y="60" text-anchor="middle" font-size="12" fill="red">平均腿数 (94/35 ≈ 2.68)</text>
  
  <path d="M 50 80 Q 115 50 185 80" fill="none" stroke="blue" stroke-dasharray="4"/>
  <text x="115" y="45" text-anchor="middle" font-size="10" fill="blue">比例分段</text>
</svg>
