<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 鸡的示意 (2条腿) -->
  <circle cx="100" cy="100" r="30" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <line x1="90" y1="130" x2="90" y2="160" stroke="#000" stroke-width="2"/>
  <line x1="110" y1="130" x2="110" y2="160" stroke="#000" stroke-width="2"/>
  <text x="100" y="80" text-anchor="middle" font-size="14">鸡 (2腿)</text>

  <!-- 兔的示意 (4条腿) -->
  <circle cx="300" cy="100" r="30" fill="#FF69B4" stroke="#000" stroke-width="2"/>
  <line x1="280" y1="130" x2="280" y2="160" stroke="#000" stroke-width="2"/>
  <line x1="295" y1="130" x2="295" y2="160" stroke="#000" stroke-width="2"/>
  <line x1="305" y1="130" x2="305" y2="160" stroke="#000" stroke-width="2"/>
  <line x1="320" y1="130" x2="320" y2="160" stroke="#000" stroke-width="2"/>
  <text x="300" y="80" text-anchor="middle" font-size="14">兔 (4腿)</text>

  <!-- 抬腿法说明 -->
  <path d="M 280 145 Q 300 135 320 145" fill="none" stroke="red" stroke-width="2" stroke-dasharray="4"/>
  <text x="200" y="180" text-anchor="middle" fill="red" font-size="12">抬腿法：每只动物抬起2条腿</text>
</svg>
