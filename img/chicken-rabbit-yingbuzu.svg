<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 盈不足术示意图 -->
  <rect x="20" y="20" width="360" height="160" rx="10" fill="#fff9f0" stroke="#d4a373"/>
  
  <!-- 两次假设 -->
  <g transform="translate(100, 60)">
    <text x="0" y="0" text-anchor="middle" font-size="12">第一次假设: 20兔</text>
    <text x="0" y="20" text-anchor="middle" font-size="12" fill="red">盈 (+16)</text>
  </g>
  
  <g transform="translate(300, 60)">
    <text x="0" y="0" text-anchor="middle" font-size="12">第二次假设: 10兔</text>
    <text x="0" y="20" text-anchor="middle" font-size="12" fill="blue">不足 (-4)</text>
  </g>

  <!-- 交叉乘法线 -->
  <line x1="100" y1="80" x2="300" y2="80" stroke="#ccc" stroke-dasharray="2"/>
  <path d="M 100 80 L 300 40" fill="none" stroke="#d4a373" stroke-width="1"/>
  <path d="M 300 80 L 100 40" fill="none" stroke="#d4a373" stroke-width="1"/>

  <text x="200" y="150" text-anchor="middle" font-size="14" font-weight="bold">兔 = (10*16 + 20*4) / (16+4) = 12</text>
  <text x="200" y="180" text-anchor="middle" font-size="12" fill="#666">《九章算术》双设法</text>
</svg>
